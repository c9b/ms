<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل نتائج البلوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container" id="mainContainer">
    <h1>تسجيل نقاط اللعبة</h1>
    <form id="teamNamesForm">
        <div class="row">
            <div class="col">
                <input type="text" id="team1Name" placeholder="اسم الفريق 1" required>
            </div>
            <div class="col">
                <input type="text" id="team2Name" placeholder="اسم الفريق 2" required>
            </div>
        </div>
        <button type="submit">ابدأ اللعبة</button>
    </form>

    <div id="resultsSection">
        <h2 id="team1Header"></h2>
        <h2 id="team2Header"></h2>

        <form id="resultsForm">
            <div class="row">
                <div class="col">
                    <input type="number" id="points1" placeholder="نقاط الفريق 1" required>
                </div>
                <div class="col">
                    <input type="number" id="points2" placeholder="نقاط الفريق 2" required>
                </div>
            </div>
            <button type="submit">إضافة نقاط</button>
        </form>

        <h2>النتائج</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>نقاط الفريق 1</th>
                    <th>نقاط الفريق 2</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="progress">
            <div id="progress1" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="progress">
            <div id="progress2" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <h2>الإجمالي</h2>
        <div id="totalPoints">
            <p id="total1">0</p>
            <p id="total2">0</p>
        </div>
    </div>
</div>

    <script src="js.js"></script>
</body>

</html>
