<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل النقاط</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css"> <!-- رابط لملف CSS الخاص بك -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js.js" defer></script> <!-- رابط لملف JavaScript -->
    <style>
        body {
            direction: rtl; /* الاتجاه من اليمين لليسار */
            background-color: #f8f9fa; /* لون الخلفية */
            font-family: Arial, sans-serif; /* نوع الخط */
        }
        .progress {
            height: 30px; /* ارتفاع شريط التقدم */
        }
        #resultsSection {
            display: none; /* إخفاء قسم النتائج بشكل افتراضي */
        }
        #teamNamesForm {
            margin-top: 20px; /* هامش علوي للنموذج */
        }
        table {
            margin-top: 20px; /* هامش علوي للجدول */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">تسجيل النقاط</h1>

    <!-- نموذج إدخال أسماء الفرق -->
    <div id="teamNamesForm">
        <h3>أدخل أسماء الفرق</h3>
        <form>
            <div class="form-group">
                <input type="text" id="team1Name" class="form-control" placeholder="اسم الفريق 1" required>
            </div>
            <div class="form-group">
                <input type="text" id="team2Name" class="form-control" placeholder="اسم الفريق 2" required>
            </div>
            <button type="submit" class="btn btn-primary">ابدأ اللعبة</button>
        </form>
    </div>

    <!-- قسم النتائج -->
    <div id="resultsSection">
        <h2 id="team1Header">الفريق 1</h2>
        <h2 id="team2Header">الفريق 2</h2>
        
        <div class="progress mb-3">
            <div id="progress1" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mb-3">
            <div id="progress2" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="form-group">
            <label for="points1">نقاط الفريق 1:</label>
            <input type="number" id="points1" class="form-control" placeholder="أدخل نقاط الفريق 1" required>
        </div>
        <div class="form-group">
            <label for="points2">نقاط الفريق 2:</label>
            <input type="number" id="points2" class="form-control" placeholder="أدخل نقاط الفريق 2" required>
        </div>
        <button id="addPointsBtn" class="btn btn-success">إضافة النقاط</button>

        <h3>إجمالي النقاط:</h3>
        <p id="total1">0</p>
        <p id="total2">0</p>

        <h3>نتائج الجولات:</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>نقاط الفريق 1</th>
                    <th>نقاط الفريق 2</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>

        <button id="resetBtn" class="btn btn-danger">إعادة تعيين</button>
    </div>
</div>

<!-- ملف JavaScript -->
<script src="js.js"></script> <!-- تأكد من وجود هذا الملف في نفس المجلد -->

</body>
</html>
